language: android

sudo: false

addons:
    apt:
        packages:
            - oracle-java8-installer

jdk:
   - oraclejdk8

android:
    components:
        - platform-tools
        - tools
        - android-24
        - build-tools-24.0.2
        - extra-android-m2repository

install:
    - ./gradlew build connectedCheck

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
